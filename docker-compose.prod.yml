version: '3.8'

services:
  db:
    image: postgres:14
    container_name: shareeat_db
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - shareeat_network

  web:
    build: ./backend
    container_name: shareeat_web
    restart: always
    command: sh -c "python manage.py migrate && python manage.py collectstatic --noinput && gunicorn shareeat.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 120"
    env_file:
      - .env
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      db:
        condition: service_healthy
    networks:
      - shareeat_network

  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    container_name: shareeat_nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
    depends_on:
      - web
    networks:
      - shareeat_network

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  shareeat_network:
    driver: bridge
